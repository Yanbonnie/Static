    <script>
        $(function () {
            new Vue({
                el: "#index-box",
                data: {
                    
                    URL:{
                        getHome:'{:url("weixin/Home/getHome")}',
                    },
                    hot_list:[],      //热门优惠   logo,name,url
                    car_list:[],      //车主生活   logo,name,url
                    card_list:[],     //高端卡权益数组    
                    food_list1:[],     //精选美食数组
                    food_list2:[],     //精选美食数组
                    city_list:[],     //城市优惠数组
                    banner:'',
                    loading: {        //加载中弹框
                        status: false,
                        txt: '加载中...'
                    },
                    dialog: {    //带按钮提示框
                        status: false,
                        txt: '这里是提示内容'
                    },
                    alert: {     //提示自动消失框
                        status: false,
                        txt: '这里是提示内容'
                    },
                },
                methods: {
                    goDetail:function(url){
                        window.location.href=url;
                    },
                    goArticle:function(item){
                        if(item.url) return;
                        window.location.href='{:url("weixin/Home/article")}?id='+item.id;
                    },
                    //获取首页数据接口
                    getHomeFn:function(){
                        var This = this;
                        this.loading.status = true;
                        $.ajax({
                            url:this.URL['getHome'],
                            dataType: 'json',
                            type: 'get',
                            data: {},
                            async: true,  //异步请求
                            success: function (res) {
                                This.loading.status = false;
                                if(res.status == 0){
                                    This.hot_list = res.hot_list;
                                    This.car_list = res.car_list;
                                    This.card_list = res.card_list;
                                    This.food_list1 = res.food_list;
                                    // This.food_list1 = res.food_list.slice(0,2);
                                    // This.food_list2 = res.food_list.slice(2);
                                    This.city_list = res.city_list;
                                    This.banner = res.banner_list;
                                }else{
                                    This.alertHandle(res.msg)
                                }
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                This.alertHandle('服务出错了')
                                console.log(XMLHttpRequest)
                            }
                        })
                    },
                    alertHandle:function(msg){
                        var This = this;
                        this.alert.status = true;
                        this.alert.txt = msg;
                        setTimeout(function(){
                            This.alert.status = false;
                            This.alert.txt = '';
                        },1500)
                    }
                },
                mounted: function () {
                    this.getHomeFn();
                    window.tab1 = new mo.PageSlide({
                        target: $('#slide01 .content li'),
                        direction:'x',
                        controller:true
                    });
                }
            })
        })
    </script>
