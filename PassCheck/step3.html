<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script type='text/javascript' src='js/flexible.js' charset='utf-8'></script> -->
    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="page" id="page" style="background:#ffffff;">
        <header class="bar bar-nav">
            <h1 class='title'>选择行驶路线</h1>
        </header>
        <div class="bar bar-header-secondary">
            <div class="searchbar">
                <a class="searchbar-cancel">取消</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...' />
                </div>
            </div>
        </div>
        <div class="content" style="top:7.4rem;">

            <p class="btnBox">
                <a href="#" class="button button-big">确认，提交 </a>
            </p>
        </div>
    </div>
    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/vue.min.js' charset='utf-8'></script>
    <script>
        new Vue({
            el: '#page',
            data: {
                car_num: '',
                time: ''
            },
            methods: {
                init() {
                    $("#datetime-picker").datetimePicker({
                        value: ['1985', '12', '04', '9', '34']
                    });
                },
            },
            mounted() {
                this.init();
            },
        })
    </script>
    <!-- <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script> -->
</body>

</html>
