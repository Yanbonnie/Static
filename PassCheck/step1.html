                            </div>
                        </div>
                    </li>

            el: '#page',
            data: {
                car_num: '',
                time: ''
            },
            methods: {
                init() {
                    $("#datetime-picker").datetimePicker({
                        value: ['1985', '12', '04', '9', '34']
                    });
                },
            },
            mounted() {
                this.init();
            },
        })
    </script>
