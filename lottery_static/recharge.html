<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type='text/javascript' src='js/flexible.js' charset='utf-8'></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrap2" id="wrap">
        <div class="address">
            <img class="title" src="./images/photo_title.png" alt="">
            <div class="item item2">
                <input type="number" placeholder="请输入手机号" v-model="phone">
            </div>
            <img class="submitBtn" @click="submitHandle" src="./images/submit.png" alt="">
        </div>
        <div class="tipCover" id="tipCover">
            <div class="tipBox">
                <div class="content">{{tipTxt}}</div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/vue.min.js' charset='utf-8'></script>
    <script>
        new Vue({
            el: '#wrap',
            data: {
                phone:'',
                tipTxt:'我是提示',
                linkHref:{
                    postRecharge:'postRecharge',  //获取区域接口
                }
            },
            methods: {
                submitHandle:function(){
                    var This = this;
                    if(!this.phone){
                        This.tipHandle('手机号码不能为空',true);
                        return;
                    }
                    if(!this.isPhone(this.phone)){
                        This.tipHandle('手机号码格式不正确',true);
                        return;
                    }
                    This.tipHandle('提交中...',false)
                    $.ajax({
                        url:this.linkHref.postRecharge,
                        dataType: 'json',
                        type: 'post',
                        async: true,
                        data:{
                            mobile:this.phone
                        },
                        success:function(res){
                            $('#tipCover').fadeOut();
                            if(res.status == 0){
                                This.tipHandle('提交成功',true);
                            }else{
                                This.tipHandle(res.msg,true);
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            console.log(errorThrown)
                        }
                    })
                },
                isPhone : function(str) {  //判断是否是正确的手机
                    if(typeof str === 'number'){
                        str = str.toString();
                    }
                    return /^0?1[3|4|5|7|8][0-9]\d{8}$/.test(str);
                },
                tipHandle(msg,bol){  //第二个参数表示是否需要自动消失 true - 是  false - 否
                    this.tipTxt = msg;
                    $('#tipCover').fadeIn();
                    if(bol){
                        setTimeout(function(){$('#tipCover').fadeOut();},1500);
                    }                    
                }
            },
            mounted:function() {
            }
        })
    </script>
</body>
</html>
