    <script type="text/javascript">
        var basep = "images/", //图片目录
            preLoadSource = [ //背景资源

    <script src="js/loading.js"></script>
    <script>
        //加载资源数组必须在loading之前进行配置
        $(function () {
            new Vue({
                el: "#index-box",
                data: { 
                    tab1:null,
                    W:0,
                    H:0,
                    Font:0,
                    ctx:null,
                    name:'',
                    count:0,
                    loading:{        //加载中弹框
                        status:false,
                        txt:'加载中...'
                    },
                    dialog:{    //带按钮提示框
                        status:false,
                        txt:'这里是提示内容'
                    },
                    dialog2:{  //带双按钮提示框
                        status:false,
                        txt:'这里是提示的内容'
                    },
                    alert:{     //提示自动消失框
                        status:false,
                        txt:'这里是提示内容'
                    },
                    linkHref:{
                        getGifts:'http://we7.xhwxpos.com/gold/index.php?m=Wap&c=Index&a=get_picList',                              //获取礼品列表
                        delGifts:'delGifts',                              //删除礼品
                    },
                },
                methods: {
                    //确认提交
                    sureSubmit:function(){
                        if(!this.name){
                            this.alertHandle("请输入您的姓名");
                            return;
                        }
                        $('.page3').fadeOut();
                        $('.page4').removeClass('.opacity');
                        $('.page4').fadeIn();
                        this.drawCanvas();
                    },
                    //图片合成
                    drawCanvas:function() {
                        var This = this;
                        var cvs = document.getElementById("canvas");
                        var ctx = cvs.getContext('2d');
                        This.ctx = ctx;
                        ctx.clearRect(0,0,This.W*2,This.H*2);
                        //创建image对象
                        // 背景
                        var imgObj = new Image();
                        var imgUrl = './images/canvas.jpg';
                        imgObj.src = imgUrl;
                        imgObj.onload = function(){
                            startDraw(ctx)
                        }
                        //待图片加载完后，将其显示在canvas上
                        function startDraw(ctx) {
                            
                            var Height = $('.canvasBox').height();
                            ctx.fillStyle="#0b3468";
                            ctx.fillRect(0,0,This.W*2,This.H*2);
                            ctx.drawImage(imgObj, 0, 0, This.W * 2,parseInt(Height)*2);//this即是imgObj,保持图片的原始大小：470*480
                            

                            ctx.font = parseInt(This.Font)+"px 微软雅黑";
                            ctx.fillStyle = "#FFFFFF";
                            ctx.fillText(This.name ? This.name : '你好', This.W *0.22, This.H * 2 * 0.12);
                            This.convertCanvasToImage(cvs);
                        }
                    },
                    convertCanvasToImage:function(canvas) {
                        var image = new Image();						
                        image.src = canvas.toDataURL("image/png")
                        $('.canvas').append(image);
                    },
                    
                    //处理提示弹框函数
                    alertHandle:function(msg){
                        var This = this;
                        this.alert.status = true;
                        this.alert.txt = msg;
                        setTimeout(function(){
                            This.alert.status = false;
                            This.alert.txt = '';
                        },1500)
                    },
                    
                },
                mounted: function () {
                    var This = this;
                    this.tab1 = new mo.PageSlide({
                        target: $('#slide01 .content li'),
                        playTo: 2,
                        // touchMove: false,
                        direction: 'y',
                        easing:'linear',
                        event:{
                            'change':function(){
                                var cur = This.tab1.curPage;
                                $('#slide01 .content').children('li').eq(cur).find('div.cont').addClass('show').removeClass('hide');
                                $('#slide01 .content').children('li').eq(cur).siblings().find('div.cont').addClass('hide').removeClass('show');
                                if(cur==1){
                                    This.count = This.count + 1;
                                    $('.page2Cover').show();
                                }else if(cur == 0){
                                    This.count = 0;
                                    $('.page2Cover').hide();
                                }
                                if(This.count > 1){
                                    $('.page3').show();
                                    $('.pageSlideBox').fadeOut(300);
                                    $('.page2Cover').hide();
                                }
                                
                            }
                        }
                    });

                    //滑动事件
                    var PAGEY = 0;
                    var MOVE = 0 ;
                    var PAGEY2 = 0;
                    var MOVE2 = 0;
                    var obj = document.getElementById('page2Cover');

                    obj.addEventListener('touchstart',function(event){
                        // event.preventDefault();
                        var touch = event.targetTouches[0];
                        PAGEY = touch.pageY;
                    })
                    obj.addEventListener('touchmove', function(event) {

                        // 如果这个元素的位置内只有一个手指的话
                        if (event.targetTouches.length == 1) {
                        // 　event.preventDefault();// 阻止浏览器默认事件，重要 
                            var touch = event.targetTouches[0];
                            MOVE = touch.pageY;
                            }
                    }, false);
                    obj.addEventListener('touchend',function(event){
                        var DixY = PAGEY - MOVE;
                        if(DixY > 50){
                            // This.scrollPage.playTo(1)
                            $('.page3').show();
                            $('.pageSlideBox').fadeOut(300);
                            $('.page2Cover').hide();
                        }

                        if(DixY < -50){
                            This.tab1.playTo(0);
                            $('.page2Cover').hide();
                        }
                    })

                    var Html = document.getElementsByTagName("html")[0];
                    var styleObj = window.getComputedStyle(Html,null);
                    this.Font = styleObj.fontSize;
                    this.W= $(document).width();
                    this.H = $(document).height();

                }
            })
        })
    </script>
